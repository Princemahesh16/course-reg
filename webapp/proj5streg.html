<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
  body {
    background-image: url('rain.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h3 {
    background-color: dodgerblue;
    text-align: center;
    color: white;
    font-size: 24px;
    padding: 10px;
  }

  h4 {
    text-align: center;
    color: rgb(30, 11, 11);
    font-size: 24px;
    padding: 10px;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: aliceblue;
  }

  .container table {
    width: 100%;
  }

  .container td {
    padding: 10px;
  }

  .container input[type="text"],
  .container textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .container select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .container input[type="submit"],
  .container input[type="reset"] {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: dodgerblue;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .container input[type="submit"]:hover,
  .container input[type="reset"]:hover {
    background-color: deepskyblue;
  }

  .container p {
    color: red;
    font-size: 12px;
    margin-top: 5px;
    margin-bottom: 0;
  }
</style>
</head>
